<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jagad Imut Shimmer Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Warna Seiko */
            --accent-pink: #ff005e;
            
            /* Variabel Efek Neon (Ukuran diperbesar) */
            --font-size: clamp(6rem, 12vw, 14rem); 
            --spotlight-color: rgba(255, 255, 255, 0.8);
            --color-1: #00d4ff; /* Cyan */
            --color-2: #ff005e; /* Pink */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 40px;
            gap: 40px;
        }

        /* --- GAYA JAM SEIKO --- */
        .clock-section {
            width: 35vmin;
            height: 35vmin;
            background: rgba(255, 255, 255, 0.03);
            border: 1.2vmin solid #000;
            border-radius: 50%;
            position: relative;
            z-index: 100;
            box-shadow: 
                inset 10px 10px 30px rgba(0,0,0,.6), 
                20px 20px 40px rgba(0,0,0,.5);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(255, 255, 255, 0.1);
        }

        .label {
            position: absolute;
            top: 25%; left: 50%;
            transform: translateX(-50%);
            font-size: 1.6vmin;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%; left: 50%;
            z-index: 120;
            transform-origin: 0% 50%;
        }

        .hourhand { width: 10vmin; height: 1.2vmin; background: #fff; margin-top: -0.6vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 13vmin; height: 0.8vmin; background: #ddd; margin-top: -0.4vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 15.5vmin; height: 0.25vmin; background: var(--accent-pink); margin-top: -0.125vmin; box-shadow: 0 0 10px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 1.8vmin; height: 1.8vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.5vmin; width: 100%;
            background: transparent;
            border-left: 2.5vmin solid rgba(255,255,255,0.6);
            border-right: 2.5vmin solid rgba(255,255,255,0.6);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.25vmin;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- EFEK TEKS NEON SHIMMER --- */
        .text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: visible;
        }

        .text-effect-wrapper {
            overflow: hidden;
            position: relative;
            background: transparent;
            padding: 20px 40px; 
            margin-left: -40px; 
            display: flex;
            align-items: center;
        }

        .text-effect-wrapper::before,
        .text::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* Animasi Kilauan (Shimmer) */
        .text-effect-wrapper::before {
            animation: shimmer 5s infinite linear;
            background: 
                radial-gradient(circle, var(--spotlight-color), transparent 25%) 0 0 / 25% 25%,
                radial-gradient(circle, var(--spotlight-color), transparent 25%) 50% 50% / 12.5% 12.5%;
            top: -100%;
            left: -100%;
            mix-blend-mode: overlay;
            z-index: 3;
        }

        .text {
            color: white;
            font-family: "Lato", sans-serif;
            font-size: var(--font-size);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            position: relative;
            white-space: nowrap;
            text-shadow: 
                0 0 15px var(--color-1),
                0 0 30px var(--color-1),
                0 0 60px var(--color-2);
            z-index: 2;
            line-height: 1.2;
        }

        .text::after {
            background: linear-gradient(45deg, var(--color-1), var(--color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            mix-blend-mode: normal;
            z-index: 5;
            content: "Jagad Imut";
            position: absolute;
            top: 0;
            left: 0;
            padding: inherit;
        }

        /* SUBTITLE: Perbesar & Animasi Berkedip */
        .subtitle {
            font-family: 'Inter', sans-serif;
            /* Ukuran diperbesar secara signifikan */
            font-size: clamp(3rem, 4.5vw, 5.5rem); 
            margin-top: -10px;
            padding-left: 5px;
            color: #fff;
            opacity: 1;
            text-align: left;
            z-index: 5;
            position: relative;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.9);
            /* Animasi berkedip */
            animation: blinker 1.5s linear infinite;
        }

        @keyframes shimmer {
            100% { transform: translate3d(50%, 50%, 0); }
        }

        /* Keyframes Animasi Berkedip */
        @keyframes blinker {
            50% { opacity: 0.2; }
        }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog Seiko Style -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Teks Shimmer Neon Effect -->
        <div class="text-group">
            <div class="text-effect-wrapper">
                <h1 class="text">Jagad Imut</h1>
            </div>
            <p class="subtitle">Bakul Mbako Hobi Audio.</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;

            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
