<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jagad Imud Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Aurora Colors */
            --bg: #000000;
            --clr-1: #00c2ff;
            --clr-2: #33ff8c;
            --clr-3: #ffc640;
            --clr-4: #e54cff;
            --blur: 1.5rem;
            --fs: clamp(3rem, 6vw, 7rem);
            --ls: clamp(-1.75px, -0.25vw, -3.5px);
            
            /* Seiko Colors */
            --accent-pink: #ff005e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 60px;
            gap: 50px;
        }

        /* --- SEIKO CLOCK STYLING --- */
        .clock-section {
            width: 32vmin;
            height: 32vmin;
            background: rgba(255, 255, 255, 0.05);
            border: 1.2vmin solid #000;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            box-shadow: 
                inset 10px 10px 30px rgba(0,0,0,.5), 
                15px 15px 25px rgba(0,0,0,.4);
            backdrop-filter: blur(8px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(255, 255, 255, 0.15);
        }

        .label {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8vmin;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 12;
            transform-origin: 0% 50%;
        }

        .hourhand { width: 9vmin; height: 1.1vmin; background: #fff; margin-top: -0.55vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 13vmin; height: 0.7vmin; background: #eee; margin-top: -0.35vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 14.5vmin; height: 0.25vmin; background: var(--accent-pink); margin-top: -0.125vmin; box-shadow: 0 0 5px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 1.8vmin; height: 1.8vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.4vmin;
            width: 100%;
            background: transparent;
            border-left: 2.5vmin solid rgba(255,255,255,0.7);
            border-right: 2.5vmin solid rgba(255,255,255,0.7);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.2vmin;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- AURORA TEXT STYLING --- */
        .content {
            text-align: left;
            position: relative;
        }

        .title {
            font-size: var(--fs);
            font-weight: 800;
            letter-spacing: var(--ls);
            position: relative;
            overflow: hidden;
            background: var(--bg); /* Penting untuk mix-blend-mode */
            margin: 0;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .subtitle {
            font-size: 2.2rem;
            margin-top: 10px;
            margin-left: 20px;
            font-weight: 400;
            opacity: 0.9;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mix-blend-mode: darken;
            pointer-events: none;
        }

        .aurora__item {
            overflow: hidden;
            position: absolute;
            width: 30vw;
            height: 30vw;
            background-color: var(--clr-1);
            border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
            filter: blur(var(--blur));
            mix-blend-mode: overlay;
        }

        .aurora__item:nth-of-type(1) {
            top: -50%;
            animation: aurora-border 6s ease-in-out infinite, aurora-1 12s ease-in-out infinite alternate;
        }

        .aurora__item:nth-of-type(2) {
            background-color: var(--clr-3);
            right: 0; top: 0;
            animation: aurora-border 6s ease-in-out infinite, aurora-2 12s ease-in-out infinite alternate;
        }

        .aurora__item:nth-of-type(3) {
            background-color: var(--clr-2);
            left: 0; bottom: 0;
            animation: aurora-border 6s ease-in-out infinite, aurora-3 8s ease-in-out infinite alternate;
        }

        .aurora__item:nth-of-type(4) {
            background-color: var(--clr-4);
            right: 0; bottom: -50%;
            animation: aurora-border 6s ease-in-out infinite, aurora-4 24s ease-in-out infinite alternate;
        }

        /* Animations */
        @keyframes aurora-1 { 0% { top: 0; right: 0; } 50% { top: 100%; right: 75%; } 75% { top: 100%; right: 25%; } 100% { top: 0; right: 0; } }
        @keyframes aurora-2 { 0% { top: -50%; left: 0%; } 60% { top: 100%; left: 75%; } 85% { top: 100%; left: 25%; } 100% { top: -50%; left: 0%; } }
        @keyframes aurora-3 { 0% { bottom: 0; left: 0; } 40% { bottom: 100%; left: 75%; } 65% { bottom: 40%; left: 50%; } 100% { bottom: 0; left: 0; } }
        @keyframes aurora-4 { 0% { bottom: -50%; right: 0; } 50% { bottom: 0%; right: 40%; } 90% { bottom: 50%; right: 25%; } 100% { bottom: -50%; right: 0; } }
        @keyframes aurora-border {
            0%, 100% { border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%; }
            25% { border-radius: 47% 29% 39% 49% / 61% 19% 66% 26%; }
            50% { border-radius: 57% 23% 47% 72% / 63% 17% 66% 33%; }
            75% { border-radius: 28% 49% 29% 100% / 93% 20% 64% 25%; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Seiko Style -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Teks Aurora Content -->
        <div class="content">
            <h1 class="title">Jagad Imud
                <div class="aurora">
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                    <div class="aurora__item"></div>
                </div>
            </h1>
            <p class="subtitle">Bakul Mbako Hobi Audio.</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;

            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
