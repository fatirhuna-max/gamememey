<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jagad Imut Flat Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            /* Palet Emas Mewah */
            --gold-bright: #fff3a1;
            --gold-light: #f9d423;
            --gold-mid: #d4af37;
            --gold-dark: #a67c00;
            
            --accent-pink: #ff005e;
            --font-size-main: clamp(6rem, 12vw, 14rem); 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
            gap: 50px;
        }

        /* --- GAYA JAM SEIKO --- */
        .clock-section {
            width: 38vmin;
            height: 38vmin;
            background: rgba(20, 20, 20, 0.85);
            border: 1.3vmin solid #111;
            outline: 0.5vmin solid var(--gold-mid);
            outline-offset: 0.2vmin;
            border-radius: 50%;
            position: relative;
            z-index: 100;
            box-shadow: 
                inset 5px 5px 15px rgba(255, 255, 255, 0.1),
                inset -5px -5px 15px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(212, 175, 55, 0.2);
        }

        .label {
            position: absolute;
            top: 25%; left: 50%;
            transform: translateX(-50%);
            font-size: 1.8vmin;
            font-weight: 700;
            color: var(--gold-light);
            font-family: 'Oswald', sans-serif;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%; left: 50%;
            z-index: 120;
            transform-origin: 0% 50%;
        }

        .hourhand { width: 11vmin; height: 1.3vmin; background: #fff; margin-top: -0.65vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 15vmin; height: 0.9vmin; background: #ddd; margin-top: -0.45vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 17vmin; height: 0.3vmin; background: var(--accent-pink); margin-top: -0.15vmin; box-shadow: 0 0 12px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 2.2vmin; height: 2.2vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.6vmin; width: 100%;
            background: transparent;
            border-left: 3.5vmin solid var(--gold-mid);
            border-right: 3.5vmin solid var(--gold-mid);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.3vmin;
            opacity: 0.8;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- EFEK TEKS EMAS TANPA SHADOW --- */
        .text-group {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            overflow: visible;
            position: relative;
            width: max-content;
        }

        .gold-flat-text {
            color: transparent; 
            text-transform: uppercase;
            margin: 0;
            position: relative;
            white-space: nowrap;
            font-family: "Oswald", sans-serif;
            font-weight: 900;
            
            /* Background gradien emas */
            background: linear-gradient(
                135deg, 
                var(--gold-light) 0%, 
                var(--gold-mid) 35%, 
                var(--gold-bright) 50%, 
                var(--gold-mid) 65%, 
                var(--gold-dark) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 6s ease-in-out infinite;
            
            /* Menghapus text-shadow */
            text-shadow: none;
        }

        .title-text {
            font-size: var(--font-size-main);
            line-height: 1;
            letter-spacing: -2px;
            padding-bottom: 5px;
        }

        /* Garis Pemisah Sederhana */
        .gold-line {
            height: 0.4vmin;
            width: 100%;
            margin: 15px 0;
            background: linear-gradient(to right, var(--gold-dark), var(--gold-light), var(--gold-dark));
            border-radius: 2px;
        }

        .subtitle-text {
            font-size: calc(var(--font-size-main) * 0.38); 
            letter-spacing: 0.5px;
            text-align: justify;
            text-align-last: justify;
            margin-top: 5px;
        }

        @keyframes shineGold {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle-wrapper {
            overflow: visible;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog Seiko -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Kelompok Teks Flat Gold -->
        <div class="text-group">
            <div class="title-wrapper">
                <h1 class="gold-flat-text title-text">Jagad Imut</h1>
            </div>
            
            <div class="gold-line"></div>
            
            <div class="subtitle-wrapper" id="subtitle-anim">
                <p class="gold-flat-text subtitle-text">Bakul Mbako Hobi Audio.</p>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;

            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        window.onload = () => {
            gsap.from("#subtitle-anim", {
                duration: 1.5,
                y: 10,
                opacity: 0,
                ease: "power3.out",
                delay: 0.5
            });
            gsap.from(".gold-line", {
                duration: 1.2,
                scaleX: 0,
                opacity: 0,
                ease: "expo.out",
                delay: 0.3
            });
        };
    </script>
</body>
</html>
