<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jam & Logo Ringan (GitHub Ready)</title>
    <!-- Memuat font Oswald secara efisien -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --pink: #ff005e;
            --bg-dark: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important; /* Transparansi untuk OBS */
            overflow: hidden;
            font-family: sans-serif;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 30px;
            gap: 20px; /* Jarak rapat agar logo bergeser ke kiri */
        }

        /* --- JAM ANALOG OPTIMAL --- */
        .clock-section {
            width: 32vmin;
            height: 32vmin;
            background: var(--bg-dark);
            border: 1.3vmin solid #111;
            outline: 0.5vmin solid var(--gold);
            outline-offset: 0.2vmin;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .clock-section::before {
            content: '';
            position: absolute;
            inset: 2.5%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(212, 175, 55, 0.1);
        }

        .label {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.6vmin;
            font-weight: 700;
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        /* Jarum Jam */
        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour-hand { width: 1.3vmin; height: 9vmin; background: #fff; margin: -9vmin 0 0 -0.65vmin; z-index: 3; }
        .min-hand { width: 0.9vmin; height: 13vmin; background: #ddd; margin: -13vmin 0 0 -0.45vmin; z-index: 2; }
        .sec-hand { width: 0.3vmin; height: 14vmin; background: var(--pink); margin: -14vmin 0 0 -0.15vmin; z-index: 1; box-shadow: 0 0 8px var(--pink); }

        .center-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2vmin;
            height: 2vmin;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Penanda jam di pinggiran */
        .marker {
            position: absolute;
            width: 0.6vmin;
            height: 3vmin;
            background: var(--gold);
            left: 50%;
            top: 0;
            transform-origin: 50% 16vmin;
            opacity: 0.8;
        }

        /* --- KONTINER LOGO (UKURAN BESAR & GESER KIRI) --- */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Posisi rapat kiri */
            flex-grow: 1;
            max-width: 1800px; /* Ukuran 300% */
        }

        .logo-img {
            width: 100%;
            height: auto;
            opacity: 0;
            transform: scale(0.8) translateX(20px);
            animation: fadeInLogo 1.2s ease-out forwards 0.5s;
        }

        @keyframes fadeInLogo {
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            
            <!-- Penanda Jam (Markers) -->
            <div class="marker" style="transform: translateX(-50%) rotate(0deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(30deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(60deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(90deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(120deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(150deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(180deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(210deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(240deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(270deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(300deg)"></div>
            <div class="marker" style="transform: translateX(-50%) rotate(330deg)"></div>

            <div class="hand hour-hand" id="hour"></div>
            <div class="hand min-hand" id="min"></div>
            <div class="hand sec-hand" id="sec"></div>
            <div class="center-pin"></div>
        </section>

        <!-- Wadah Logo Gambar -->
        <div class="logo-container">
            <!-- Menggunakan jalur relatif: pastikan file jagadd.png diunggah ke folder yang sama di GitHub -->
            <img 
                src="jagadd.png" 
                alt="Logo Jagad Imut" 
                class="logo-img"
                loading="eager"
            >
        </div>
    </div>

    <script>
        const hHand = document.getElementById('hour');
        const mHand = document.getElementById('min');
        const sHand = document.getElementById('sec');

        // Fungsi pembaruan jarum jam
        function updateClock() {
            const now = new Date();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            const sDeg = (s * 6);
            const mDeg = (m * 6) + (s * 0.1);
            const hDeg = (h * 30) + (m * 0.5);

            sHand.style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
            mHand.style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            hHand.style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        }

        // Interval 1 detik untuk efisiensi beban CPU
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
