<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jagad Imut 3D Gold Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            /* Warna Emas Metalik */
            --gold-1: #BF953F;
            --gold-2: #FCF6BA;
            --gold-3: #B38728;
            --gold-4: #FBF5B7;
            --gold-5: #AA771C;
            
            /* Warna Shadow 3D (Emas Tua/Coklat) */
            --gold-shadow: #734f10;
            
            --accent-pink: #ff005e;
            --font-size-main: clamp(6rem, 12vw, 14rem); 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 40px;
            gap: 40px;
        }

        /* --- GAYA JAM SEIKO 3D --- */
        .clock-section {
            width: 35vmin;
            height: 35vmin;
            background: rgba(30, 30, 30, 0.4);
            border: 1.2vmin solid #111;
            border-radius: 50%;
            position: relative;
            z-index: 100;
            /* Box shadow berlapis untuk efek timbul */
            box-shadow: 
                inset 5px 5px 15px rgba(255, 255, 255, 0.1),
                inset -5px -5px 15px rgba(0, 0, 0, 0.7),
                15px 20px 40px rgba(0, 0, 0, 0.8),
                5px 5px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .label {
            position: absolute;
            top: 25%; left: 50%;
            transform: translateX(-50%);
            font-size: 1.6vmin;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            opacity: 0.3;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%; left: 50%;
            z-index: 120;
            transform-origin: 0% 50%;
            /* Shadow pada jarum agar terlihat melayang */
            filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.5));
        }

        .hourhand { width: 10vmin; height: 1.2vmin; background: #fff; margin-top: -0.6vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 13vmin; height: 0.8vmin; background: #ddd; margin-top: -0.4vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 15.5vmin; height: 0.25vmin; background: var(--accent-pink); margin-top: -0.125vmin; box-shadow: 0 0 10px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 1.8vmin; height: 1.8vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.5vmin; width: 100%;
            background: transparent;
            border-left: 2.5vmin solid rgba(255,255,255,0.4);
            border-right: 2.5vmin solid rgba(255,255,255,0.4);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.25vmin;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- GAYA TEKS EMAS 3D --- */
        .text-group {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            overflow: visible;
            position: relative;
            width: max-content;
        }

        .gold-animated-text {
            color: white; /* Fallback */
            text-transform: uppercase;
            margin: 0;
            position: relative;
            white-space: nowrap;
            font-family: "Lato", sans-serif;
            font-weight: 900;
            
            /* Efek Text Shadow 3D Berlapis */
            text-shadow: 
                0 1px 0 var(--gold-shadow),
                0 2px 0 var(--gold-shadow),
                0 3px 0 var(--gold-shadow),
                0 4px 0 var(--gold-shadow),
                0 5px 0 var(--gold-shadow),
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);

            background: linear-gradient(to right, var(--gold-1), var(--gold-2), var(--gold-3), var(--gold-4), var(--gold-5));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite;
        }

        .title-text {
            font-size: var(--font-size-main);
            line-height: 1.1;
            padding-bottom: 5px;
        }

        .subtitle-text {
            font-size: calc(var(--font-size-main) * 0.41); 
            margin-top: 10px;
            letter-spacing: -0.5px;
            opacity: 1;
            display: block;
            text-align: justify;
            text-align-last: justify;
            /* Shadow 3D yang sedikit lebih tipis untuk subtitle */
            text-shadow: 
                0 1px 0 var(--gold-shadow),
                0 2px 0 var(--gold-shadow),
                0 3px 10px rgba(0,0,0,0.5);
        }

        @keyframes shineGold { 
            to { background-position: 200% center; } 
        }

        .subtitle-wrapper {
            overflow: visible;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog Seiko 3D -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Kelompok Teks 3D -->
        <div class="text-group">
            <div class="title-wrapper">
                <h1 class="gold-animated-text title-text">Jagad Imut</h1>
            </div>
            
            <div class="subtitle-wrapper" id="subtitle-anim">
                <p class="gold-animated-text subtitle-text">Bakul Mbako Hobi Audio.</p>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;
            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        window.onload = () => {
            gsap.from("#subtitle-anim", {
                duration: 1.5,
                y: 30,
                opacity: 0,
                ease: "power4.out",
                delay: 0.5
            });
        };
    </script>
</body>
</html>
