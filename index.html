<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jagad Imut Bookmark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Inter:wght@400;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            /* Warna Emas Metalik */
            --gold-1: #BF953F;
            --gold-2: #FCF6BA;
            --gold-3: #B38728;
            --gold-4: #FBF5B7;
            --gold-5: #AA771C;
            
            --accent-pink: #ff005e;
            --font-size-main: clamp(6rem, 12vw, 14rem); 
            --spotlight-color: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 40px;
            gap: 40px;
        }

        /* --- GAYA JAM SEIKO --- */
        .clock-section {
            width: 35vmin;
            height: 35vmin;
            background: rgba(255, 255, 255, 0.03);
            border: 1.2vmin solid #000;
            border-radius: 50%;
            position: relative;
            z-index: 100;
            box-shadow: inset 10px 10px 30px rgba(0,0,0,.6), 20px 20px 40px rgba(0,0,0,.5);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(255, 255, 255, 0.1);
        }

        .label {
            position: absolute;
            top: 25%; left: 50%;
            transform: translateX(-50%);
            font-size: 1.6vmin;
            font-weight: 700;
            color: white;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%; left: 50%;
            z-index: 120;
            transform-origin: 0% 50%;
        }

        .hourhand { width: 10vmin; height: 1.2vmin; background: #fff; margin-top: -0.6vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 13vmin; height: 0.8vmin; background: #ddd; margin-top: -0.4vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 15.5vmin; height: 0.25vmin; background: var(--accent-pink); margin-top: -0.125vmin; box-shadow: 0 0 10px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 1.8vmin; height: 1.8vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.5vmin; width: 100%;
            background: transparent;
            border-left: 2.5vmin solid rgba(255,255,255,0.6);
            border-right: 2.5vmin solid rgba(255,255,255,0.6);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.25vmin;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- TEKS UTAMA EMAS --- */
        .text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: visible;
            flex-grow: 1;
            position: relative;
        }

        .text-effect-wrapper {
            overflow: visible;
            position: relative;
            padding: 10px 40px; 
            margin-left: -40px; 
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .text {
            color: transparent;
            font-family: "Lato", sans-serif;
            font-size: var(--font-size-main);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            position: relative;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(179, 135, 40, 0.4);
            z-index: 2;
            line-height: 1.1;
            background: linear-gradient(to right, var(--gold-1), var(--gold-2), var(--gold-3), var(--gold-4), var(--gold-5));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite;
        }

        @keyframes shineGold { to { background-position: 200% center; } }

        /* --- ANIMASI BOOKMARK (PENANDA BUKU) --- */
        .bookmark-container {
            margin-top: 5px;
            perspective: 1000px;
            overflow: visible;
            width: fit-content;
        }

        .bookmark-label {
            display: flex;
            align-items: center;
            background: var(--gold-3);
            background: linear-gradient(135deg, var(--gold-5) 0%, var(--gold-3) 50%, var(--gold-1) 100%);
            padding: 12px 40px 12px 25px;
            color: #000;
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            border-left: 8px solid #fff;
            transform-origin: left center;
            opacity: 0;
            transform: translateX(-50px) rotateY(-30deg);
        }

        .bookmark-text {
            color: #1a1a1a;
            white-space: nowrap;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        }

        /* Cahaya pada reben */
        .bookmark-label::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            animation: lightSweep 4s infinite 2s;
        }

        @keyframes lightSweep {
            0% { left: -100%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog Seiko -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Grup Teks -->
        <div class="text-group">
            <div class="text-effect-wrapper">
                <h1 class="text">Jagad Imut</h1>
            </div>
            
            <!-- Penanda Buku (Bookmark) Subtitle -->
            <div class="bookmark-container">
                <div class="bookmark-label" id="bookmark">
                    <span class="bookmark-text">Bakul Mbako Hobi Audio.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kemas kini Jam Seiko
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;
            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Animasi Bookmark menggunakan GSAP
        window.onload = () => {
            const tl = gsap.timeline({ repeat: -1, repeatDelay: 5 });

            // Masuk: Slaid dan pusing (Efek Bookmark)
            tl.to("#bookmark", {
                duration: 1.2,
                opacity: 1,
                x: 0,
                rotateY: 0,
                ease: "back.out(1.7)"
            });

            // Berhenti sebentar (Paparan)
            tl.to("#bookmark", { duration: 4 });

            // Keluar: Slaid ke kiri
            tl.to("#bookmark", {
                duration: 0.8,
                opacity: 0,
                x: -100,
                ease: "power2.in"
            });
        };
    </script>
</body>
</html>
