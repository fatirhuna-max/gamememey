<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Jam & Logo Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --gold-mid: #d4af37;
            --accent-pink: #ff005e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: "Inter", sans-serif;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 30px; /* Padding dikurangi untuk memberi ruang lebih */
            gap: 20px; /* Jarak dikurangi agar logo bergeser ke kiri mendekati jam */
        }

        /* --- GAYA JAM SEIKO --- */
        .clock-section {
            width: 32vmin; /* Sedikit dikecilkan agar seimbang dengan logo raksasa */
            height: 32vmin;
            background: rgba(20, 20, 20, 0.85);
            border: 1.3vmin solid #111;
            outline: 0.5vmin solid var(--gold-mid);
            outline-offset: 0.2vmin;
            border-radius: 50%;
            position: relative;
            z-index: 100;
            box-shadow: 
                inset 5px 5px 15px rgba(255, 255, 255, 0.1),
                inset -5px -5px 15px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            flex-shrink: 0;
        }

        .clock-section:before {
            content: '';
            position: absolute;
            top: 2.5%; left: 2.5%;
            width: 95%; height: 95%;
            border-radius: 50%;
            border: 0.8vmin solid rgba(212, 175, 55, 0.2);
        }

        .label {
            position: absolute;
            top: 25%; left: 50%;
            transform: translateX(-50%);
            font-size: 1.6vmin;
            font-weight: 700;
            color: var(--gold-mid);
            font-family: 'Oswald', sans-serif;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .hourhand, .secondhand, .minutehand {
            position: absolute;
            top: 50%; left: 50%;
            z-index: 120;
            transform-origin: 0% 50%;
        }

        .hourhand { width: 9vmin; height: 1.3vmin; background: #fff; margin-top: -0.65vmin; border-radius: 0 10px 10px 0; }
        .minutehand { width: 13vmin; height: 0.9vmin; background: #ddd; margin-top: -0.45vmin; border-radius: 0 10px 10px 0; }
        .secondhand { width: 14vmin; height: 0.3vmin; background: var(--accent-pink); margin-top: -0.15vmin; box-shadow: 0 0 12px var(--accent-pink); }

        .hourhand:after, .secondhand:after, .minutehand:after {
            content: '';
            background: #fff;
            width: 2vmin; height: 2vmin;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
        }

        .hour12, .hour1, .hour2, .hour3, .hour4, .hour5 {
            height: 0.6vmin; width: 100%;
            background: transparent;
            border-left: 3vmin solid var(--gold-mid);
            border-right: 3vmin solid var(--gold-mid);
            position: absolute;
            top: 50%; left: 0;
            margin-top: -0.3vmin;
            opacity: 0.8;
        }

        .hour12 { transform: rotate(0deg); }
        .hour1  { transform: rotate(30deg); }
        .hour2  { transform: rotate(60deg); }
        .hour3  { transform: rotate(90deg); }
        .hour4  { transform: rotate(120deg); }
        .hour5  { transform: rotate(150deg); }

        /* --- GAYA LOGO GAMBAR (DIPERBESAR 300%) --- */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aliran ke kiri */
            flex-grow: 1;
            /* Ukuran diperbesar 300% (dari 600px ke 1800px) */
            max-width: 1800px; 
            overflow: visible;
        }

        .logo-img {
            width: 100%;
            height: auto;
            filter: none; 
            opacity: 0;
            /* Start position lebih dekat (x: 20) untuk kesan geser ke kiri */
            transform: scale(0.7) translateX(20px);
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Jam Analog Seiko -->
        <section class="clock-section">
            <div class="label">SEIKO</div>
            <div class="hourhand" id="hour-hand"></div>
            <div class="minutehand" id="min-hand"></div>
            <div class="secondhand" id="sec-hand"></div>
            <div class="hour12"></div>
            <div class="hour1"></div>
            <div class="hour2"></div>
            <div class="hour3"></div>
            <div class="hour4"></div>
            <div class="hour5"></div>
        </section>

        <!-- Container Logo Gambar -->
        <div class="logo-container">
            <img 
                src="https://i.postimg.cc/0NJTLzys/jagadd.png" 
                alt="Jagad Imut Logo raksasa" 
                class="logo-img" 
                id="main-logo"
                onerror="this.style.display='none'"
            >
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secDeg = ((seconds / 60) * 360) - 90;
            const minDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) - 90;

            document.getElementById('sec-hand').style.transform = `rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        window.onload = () => {
            // Animasi memunculkan logo raksasa
            gsap.to("#main-logo", {
                duration: 1.5,
                opacity: 1,
                scale: 1,
                x: 0,
                ease: "power4.out",
                delay: 0.5
            });
        };
    </script>
</body>
</html>
